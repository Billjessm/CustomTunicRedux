<!DOCTYPE html5>
<html>

<head>
    <title>Custom Tunic Redux</title>

    body {
        background-color: #666666;

</style>

<body>
    <table width="100%">
        <tr>

        </tr>
        <tr>
            <td><label for="goron" style="font-size: 24px;"><b>Goron Tunic:</label></td>
            <td><input type="color" id="goron" name="goron" value="#003c64"></td>
        </tr>
    </table>
    <script>
        kTunic = document.getElementsById("kokiri").value;
        gTunic = document.getElementsById("goron").value;
        zTunic = document.getElementsById("zora").value;
    </script>
    <table>
        <tr>
            <td>
                <img src="./tunic.png" width="80" id="kokiri"></td>
            <td>
                <img src="./tunic.png" width="80" id="goron"></td>
            <td>
                <img src="./tunic.png" width="80" id="zora"></td>
        </tr>
    </table>
</body>
